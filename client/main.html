<div class="clearfix">
	<form ng-Submit="post()" ng-show="authenticated">
		<h4> {{current_user}} says</h4>
		<textarea required class="form-control" maxlength="200" rows="3" placeholder="Say something profound" ng-model="newPost.content"></textarea>
		<input class="btn submit-btn pull-right" type="submit" value="Tweet" />
	</form>
</div>
<div id="post-stream">
	<h4>Tweet Feed</h4>
		<div class="post" ng-repeat="post in posts | orderBy: 'timestamp': true" ng-class-odd="'odd'" ng-class-even="'even'">
			<p>{{post.content}}</p>
			<small> Posted by @{{post.username}}</small>
			<small class="pull-right"> {{post.timestamp | date:"h:mma 'on' MMM d, y"}}</small>
		</div>
</div>
